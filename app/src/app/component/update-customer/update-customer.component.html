<form [formGroup]="customerForm" (ngSubmit)="updateCustomer()" >
  <div class="container">
    <br>
    <div class="row">
      <div class="col-4">
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" class="form-control" formControlName="name" id="name">
        </div>
      </div>
      <div class="col-4">
        <div class="form-group">
          <label for="address">Address</label>
          <input type="text" class="form-control" formControlName="address" id="address">
        </div>
      </div>
      <div class="col-4">
        <div class="form-group">
          <label for="salary">Salary</label>
          <input type="text" class="form-control" formControlName="salary" id="salary">
        </div>
      </div>
      <div class="col-12">
        <br>
        <div class="form-group">
        <input type="submit" class="btn btn-success col-12"[disabled]="customerForm.invalid" value="Update Customer">
        </div>
      </div>
    </div>
  </div>
</form>
